<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .section-one {
            background-color: deeppink;
            background-image: url(https://e2k9ube.cloudimg.io/v7/https://edienetlive.s3.eu-west-2.amazonaws.com/wp-content/uploads/sites/2/full_42489.jpg?width=1296&height=729&func=crop);
            background-size: cover;
            color: white;
            width: 300px;
            height: 150px;
            background-position: center center;
            border-style:solid;
            border-width:10px;
            border-bottom-color:firebrick;
            border-top-color: yellow;
            border-right-color:green;
            border-left-color:blue;
            padding: 10px;
            margin: 20px;
        }
        
        .section-two {
            background: cyan;
            width: 200px;
            height: 50px;
            background-position: center center;
            border: 5px solid black;
            padding: 15px;
            margin: 20px;
        }



    </style>
</head>
<body>

    <section class="section-one">Lorem ipsum, dolor sit amet consectetur adipisicing elit</section>
    <section class="section-two">2</section>
    
</body>
</html>
